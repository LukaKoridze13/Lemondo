<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Domenebi.ge</title>
</head>

<body>
    <div class="container">
        <header class="header_desktop">
            <div class="content">
                <img src="./Images/logo.svg" alt="Domenebi Logo" class="logo">
                <div class="right">
                    <div class="bell">
                        <img src="./Images/bell.svg" alt="Bell">
                    </div>
                    <div class="cart">
                        <img src="./Images/cart.svg" alt="Cart">
                        <p class="cartItems">0</p>
                    </div>
                    <div class="user">
                        <img src="./Images/user.png" alt="User">
                        <p class="user__name">Kancha Co.</p>
                        <img class="user__dropdown" src="./Images/dropdown.svg" alt="Dropdown" />
                    </div>
                    <div class="flag">
                        <img src="./Images/flag.svg" alt="Flag Of Georgia">
                    </div>
                </div>
            </div>
        </header>
        <header class="header_mobile">
            <div class="left">
                <img class="brg" src="./Images/burger.svg" alt="Menu">
                <img src="./Images/logo.svg" alt="Domenebi Logo" class="logo">
            </div>
            <div class="right">
                <img src="./Images/mobile_bell.svg" alt="Bell">
                <img src="./Images/mobile_cart.svg" alt="Cart">
                <img src="./Images/mobile_user.svg" alt="User">
            </div>
        </header>
        <nav class="nav_desktop">
            <div class="content">
                <div class="left">
                    <ul>
                        <li>დომენი</li>
                        <li>ტრანსფერი</li>
                        <li>ჰოსტინგი</li>
                        <li>Gmail</li>
                        <li>ვებგვერდი</li>
                        <li>დომენის მარკეტი</li>
                    </ul>
                </div>
                <div class="right">
                    <ul>
                        <li>ჩვენს შესახებ</li>
                        <li>ფასები</li>
                        <li>ბლოგი</li>
                        <li>დახმარება</li>
                    </ul>
                </div>
            </div>

        </nav>
        <main>
            <section class="banner">
                <img src="./Images/banner.png" alt="Banner">
                <div class="black"></div>
                <p>გაყიდე და იყიდე დომენი მარტივად</p>
            </section>
        </main>
    </div>
    <script src="./JS/main.js"></script>
</body>

</html>
