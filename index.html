<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Domenebi.ge</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="./Images/logo.svg" alt="Domenebi Logo" class="logo">
            <div class="right">
                <div class="bell">
                    <img src="./Images/bell.svg" alt="Bell">
                </div>
                <div class="cart">
                    <img src="./Images/cart.svg" alt="Cart">
                    <p class="cartItems">0</p>
                </div>
                <div class="user">
                    <img src="./Images/user.png" alt="User">
                    <p class="user__name">Kancha Co.</p>
                    <img class="user__dropdown" src="./Images/dropdown.png" alt="Dropdown"/>
                </div>
                <div class="flag">
                    <img src="./Images/flag.svg" alt="Flag Of Georgia">
                </div>
            </div>
        </header>
    </div>
    <script src="./JS/main.js"></script>
</body>
</html>
